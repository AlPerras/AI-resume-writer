<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Resume Updater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI Resume Updater</h1>

      <div class="toggle-buttons">
        <button id="useUpload" class="active">Upload Resume File</button>
        <button id="useForm">Fill Form Manually</button>
      </div>

      <!-- Upload Resume File Section -->
      <div id="uploadSection">
        <label for="resumeFile">Choose a PDF or TXT file:</label><br />
        <input type="file" id="resumeFile" accept=".pdf,.txt" />
      </div>

      <!-- Resume Form Section -->
      <div id="formSection" class="hidden">
        <form id="resumeForm">
          <label>Full Name:</label>
          <input type="text" id="fullName" required />

          <label>Job Title:</label>
          <input type="text" id="title" required />

          <label>Work Experience:</label>
          <textarea
            id="workExperience"
            rows="5"
            placeholder="- Job Title at Company\n- Achievements..."
          ></textarea>

          <label>Skills (comma-separated):</label>
          <textarea id="skills" rows="2"></textarea>

          <label>Education:</label>
          <textarea id="education" rows="3"></textarea>
        </form>
      </div>

      <button id="generateBtn">Generate Updated Resume</button>

      <pre id="output" class="output-box"></pre>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
